name: pre-commit

on:
  pull_request:
  push:
    branches: [master]

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
    - name: Install goimports
      run: |
        go version
        GO111MODULE=on go install golang.org/x/tools/cmd/goimports
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.3
